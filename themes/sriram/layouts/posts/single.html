{{ define "main" }}
<article>
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
      {{ with .WordCount }}
        · {{ . }} words
      {{ end }}
      {{ with .ReadingTime }}
        · {{ . }} min read
      {{ end }}
    </div>
    {{ with .Params.tags }}
    <div class="post-tags">
      {{ range . }}
        <a href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
      {{ end }}
    </div>
    {{ end }}
  </header>
  
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
