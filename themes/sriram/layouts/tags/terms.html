{{ define "main" }}
  <h1 class="text-center">Topics</h1>
  
  <ul class="tags-list">
    {{ range .Data.Terms.ByCount }}
    <li class="tag-item">
      <a href="{{ "/tags/" | relURL }}{{ .Name | urlize }}">
        {{ .Name }}<span class="tag-count">{{ .Count }}</span>
      </a>
    </li>
    {{ end }}
  </ul>
{{ end }}
